<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mokepon</title>
</head>
    <body>
        <section id="select-mascota">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elige tu mascota:</h2>
            
            <div id="contenedor-tarjetas" class="tarjetas">
    
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="select-ataque">
            <h1 id="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elige tu ataque:</h2>
                
            <div id="contenedor-ataques"class="tarjetas-ataques">
                
            </div>
                <div id="mensajes">
                    <p id="resultado">Mucha Suerte</p>

                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>
                </div>
            <div class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataque-jugador"></div>
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataque-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
